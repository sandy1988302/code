<html>
<head>
    <title>Set Timeout</title>
    <style>
        .red_box {
            background-color: red;
            width=20%;
            height: 100px;
            border: none;
        }
    </style>
    <script>
        function show_div() {
            setTimeout("create_div()", 5000);
        }

        function create_div() {
            d = document.createElement('div');
            d.className = "red_box";
            document.body.appendChild(d);
        }
    </script>
</head>
<body>
    <button id="b" onclick="show_div()">click</button>
</body>
